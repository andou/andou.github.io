---
layout: default
title: Andou - Antonio Pastorino
---

<div id="home">
	<div class="hp-image-wrap">
		<img class="hp-image" title="me" alt="{{ site.name }}" src="{{ site.data.media.gravatar }}?s=200"/>
	</div>
  <h1>Updates</h1>
  <ul class="posts">
    {% for post in site.categories.updates %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
