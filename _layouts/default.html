<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <!-- colors -->
        <link rel="stylesheet" href="/css/colors.min.css">

    </head>
    <body>
      <div class="site-wrap">
        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                {{ site.data.contacts.myname }}<br />
                {{ site.data.contacts.myprofession }}<br />
                {{ site.data.contacts.mail }}
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="{{ site.data.contacts.github }}">github.com/andou</a><br />
                <a href="{{ site.data.contacts.linkedin }}">linkedin.com/antoniopastorino</a><br />
              </p>
            </div>
          </div>
        </div>
      </div>

    </body>
</html>
