---
layout: default
---
<article>
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    {% if page.subhead %}<p class="subhead">{{ page.subhead }}</p>{% endif %}
  </header>
  <div class="list">
      <h2 class="heading centered"><span>Le ricette</span></h2>
      {% assign current_tag = page.current_tag %}
      {% include categories/post-tag-list.html %}
  </div>
  <p>{{ content }}</p>
</article>
